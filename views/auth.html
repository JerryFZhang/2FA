<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="/assets/img/favicon.ico">

    <title>Two Factor Authentication</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="/assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please Input Your Pin Number and Password</h1>
       
        <label for="inputPin" class="sr-only">Pin Number</label>
        <input type="number" id="inputPin" class="form-control" placeholder="Pin Number" required autofocus>
        &nbsp;

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
        &nbsp;

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </body>
    </html>
